<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <h1 class="heading">Dictionary App</h1>

        <div class="input-field">
            <input type="text" id="search-value" placeholder="write any word.....">
            <button id="search">Search</button>
        </div>

        <div class="result-container">
          <div class="word">
            <h2>Word</h2>
            <button class="icon"><i class="fa-solid fa-volume-high"></i></button>
          </div>
           <div class="details">
            <p class="speech">verb</p>
            <p class="word-meaning" id="meaning1">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
            <p class="word-meaning" id= "meaning2">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>

            <p class="example-sentence">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
           </div>
        </div>



    </div>

    <script src="index.js"></script>

 
</body>
</html>
