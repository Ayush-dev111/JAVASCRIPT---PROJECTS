<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country -Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Country Guide</h1>
        <div class="display">
            <input type="text"  id="input-field" placeholder="enter country name....">
            <button class="btn">Search</button>
        </div>

        <div class="result">
            <div class="img">
                <img src="" alt="" id="flag-img">
                <p class="country-name">
                </p>
            </div>

            <div class="country-data">
                <p class="capital"></p>
                <p class="population"></p>
                <p class="currency"></p>
                <p class="languages-spoken"></p> 
                <p class="continent"></p>
                <p class="borders"></p>    
            </div>
           
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
