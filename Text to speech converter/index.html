<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text to Speech Converter</h1>
        <div class="input">
            <textarea id="textarea" placeholder="write some thing here..." rows="10"></textarea>
        </div>
        <div class="output">
            <select>
                <option disabled selected>Choose a voice</option>
            </select>
            <button class="btn">Speech</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
